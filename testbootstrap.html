<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>urbaninbootstrap</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style>
        .box1{
            height: 200px;
            background-color: aqua;
        }

        .box2{
            height: 200px;
            background-color: rgb(221, 103, 24);
        }

        .box3{
            height: 200px;
            background-color: rgb(72, 255, 0);
        }

        .box4{
            height: 200px;
            background-color: rgb(166, 255, 0);
        }
    </style>

    <body>
        <div class="container-fluid">
              <div class="container">
                     <div class="row">
                     <div class="col-lg-3 box1 col-sm-6"></div>
                     <div class="col-lg-3 box2 col-sm-6"></div>
                     <div class="col-lg-3 box3 col-sm-6"></div>
                     <div class="col-lg-3 box4 col-sm-6"></div>
                  </div>
              </div>
         </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
